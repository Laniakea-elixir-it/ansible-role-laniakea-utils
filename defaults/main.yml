---
# defaults file for ansible-role-laniakea-utils

version: 0.3.0b1

venv: /opt/laniakea-utils

systemd_user: laniakea
systemd_group: laniakea

# oidc configuration param
# The trusted OP list should be a comma separated list, with no white spaces.
trusted_OP_list: 'https://iam.recas.ba.infn.it/,https://iam.cloud.infn.it/'
trusted_sub: <oidc_user_sub>
